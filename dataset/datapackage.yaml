name: violencia-contra-mulher
title: Violência contra Mulher
description: Contém os registros estatísticos sobre Violência Doméstica e Familiar contra a Mulher e de Vítimas de Feminicídio no estado de Minas Gerais. Esses dados têm como fonte a [Polícia Civil de Minas Gerais](http://www.seguranca.mg.gov.br/component/gmg/page/3118-violencia-contra-a-mulher).
